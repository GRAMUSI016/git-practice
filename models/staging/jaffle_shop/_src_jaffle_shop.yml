sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a Postgres application database.
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 15
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
      
        description: Raw Customers data
        columns:
          - name: id
            description: Primary key for customer data
            data_tests:
              - unique
              - not_null
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary key for order data
            data_tests:
              - unique
              - not_null
        
        

